<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Luana ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #181818;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .entrada-container {
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .heart-icon {
            font-size: 4rem;
            color: #e63946;
            margin-bottom: 2rem;
            animation: heartbeat 1.5s infinite;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #e63946;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .click-message {
            font-size: 0.9rem;
            color: #ffffff;
            margin-top: 2rem;
            padding: 0.7rem 1.2rem;
            border: 1px solid #e63946;
            border-radius: 20px;
            display: inline-block;
            animation: pulse 2s infinite;
            background-color: rgba(230, 57, 70, 0.1);
            transition: all 0.3s ease;
        }

        .click-message:hover {
            background-color: rgba(230, 57, 70, 0.2);
            transform: scale(1.05);
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-hearts i {
            position: absolute;
            color: #e63946;
            opacity: 0.3;
            animation: float 6s infinite linear;
        }

        .floating-hearts i:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-hearts i:nth-child(2) { left: 20%; animation-delay: 1s; }
        .floating-hearts i:nth-child(3) { left: 30%; animation-delay: 2s; }
        .floating-hearts i:nth-child(4) { left: 40%; animation-delay: 3s; }
        .floating-hearts i:nth-child(5) { left: 50%; animation-delay: 4s; }
        .floating-hearts i:nth-child(6) { left: 60%; animation-delay: 5s; }
        .floating-hearts i:nth-child(7) { left: 70%; animation-delay: 0s; }
        .floating-hearts i:nth-child(8) { left: 80%; animation-delay: 1s; }
        .floating-hearts i:nth-child(9) { left: 90%; animation-delay: 2s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes float {
            0% { top: 100%; opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { top: -10%; opacity: 0; }
        }

        .entrada-container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
    </div>

    <div class="entrada-container" onclick="abrirSite()">
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
        </div>
        <h1 class="title">Luana & Gabriel</h1>
        <p class="subtitle"></p>
        <div class="click-message">
            <i class="fas fa-heart"></i> Entrar
        </div>
    </div>

    <script>
        function abrirSite() {
            // Detectar se é dispositivo móvel
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Adicionar efeito visual de clique
            document.body.style.transform = 'scale(0.95)';
            setTimeout(() => {
                document.body.style.transform = 'scale(1)';
                // Redirecionar
                if (isMobile) {
                    window.location.href = 'main.html?start=true';
                } else {
                    window.open('main.html?start=true', '_blank');
                }
            }, 150);
        }

        // Eventos para desktop e mobile
        document.addEventListener('click', function() {
            abrirSite();
        });
        
        // Evento específico para toque em dispositivos móveis
        document.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevenir comportamento padrão
            abrirSite();
        });

        // Adicionar efeito de hover (apenas para desktop)
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.addEventListener('mouseover', function() {
                document.body.style.cursor = 'pointer';
            });
        }
        
        // Adicionar feedback visual para toque
        document.addEventListener('touchstart', function() {
            document.body.style.opacity = '0.8';
        });
        
        document.addEventListener('touchend', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
